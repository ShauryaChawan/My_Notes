<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

<table>
	<tr>
		<th>Operators</th>
		<th>Symbol</th>
		<th>Example</th>
	</tr>
	<tr>
		<td>AND</td>
		<td>“&&” or “and”</td>
		<td>(10 &#62; 2) && (8 &#62; 2) <br/>
            (it returns true) <br/>
            (10 &#60; 2) && (8 &#62; 2) <br/>
            (it returns false)
            </td>
	</tr>
	<tr>
		<td>OR</td>
		<td>“||” or “or”</td>
		<td>(10 &#62; 2) || (8 &#62; 2) <br/>
            (it returns true) <br/>
            (10 &#60; 2) || (8 &#62; 2) <br/>
            (it returns true)
            </td>
	</tr>
	<tr>
		<td>NOT</td>
		<td>“!”</td>
		<td>(10!=0) <br/>
            (it returns true) <br/>
            (10!=10) <br/>
            (it returns false)
            </td>
	</tr>
</table>
  </body>
</html>
